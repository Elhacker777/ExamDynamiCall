<div class="col-md-4 col-md-offset-4 container mt-5">
    <h2 class="text-center">Registrar</h2>
    <form  (ngSubmit)="registerUser(formularioForm)" #formularioForm ="ngForm"
    class="login100-form validate-form flex-sb flex-w">
        <div class="form-group mt-5">
            <!-- <label for="username">First name</label> -->
            <input 
                type="text"
                name="first_name"
                class="form-control"
                [(ngModel)]="usuario.first_name"
                required                
                placeholder="First Name"                
                />
                <hr class="hr-line">
                <div class="input-group-append form__required"
                *ngIf="formularioForm.submitted && formularioForm.controls['first_name'].errors">
                    <span class="colorInvalid animated fadeIn">
                        <i>FirstName is required</i>
                    </span>
                </div>  
        </div>
        <div class="form-group mt-5">
            <!-- <label for="username">Last name</label> -->
            <input
                type="text"
                name="last_name"
                class="form-control"
                [(ngModel)]="usuario.last_name"
                required   
                placeholder="Last Name"
                />
                <hr class="hr-line">
                <div class="input-group-append form__required" 
                *ngIf="formularioForm.submitted && formularioForm.controls['last_name'].errors">
                    <span class="colorInvalid animated fadeIn">
                        <i>LastName is required</i>
                    </span>
                </div>
        </div>
        <div class="form-group mt-5">
            <!-- <label for="password">Password</label> -->
            <input
                type="email"
                name="email"
                class="form-control"
                [(ngModel)]="usuario.email"
                required  
                email
                placeholder="email"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" 
                *ngIf="formularioForm.submitted && formularioForm.controls['email'].errors">
                    <span class="colorInvalid animated fadeIn" >
                        <i>Email is required</i>
                    </span>
                </div>
        </div>
        <div class="form-group mt-5">
            <!-- <label for="username">Username</label> -->
            <input
                type="text"
                name="username"
                class="form-control"
                [(ngModel)]="usuario.username"
                required 
                placeholder="Username"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" 
                *ngIf="formularioForm.submitted && formularioForm.controls['username'].errors">
                    <span class="colorInvalid animated fadeIn">
                        <i>Username is required</i>
                    </span>
                </div>
        </div>
        
        <div class="form-group mt-5">
            <!-- <label for="username">Username</label> -->
            <input
                type="password"
                name="password"
                class="form-control"
                [(ngModel)]="usuario.password"
                required 
                placeholder="password"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" 
                *ngIf="formularioForm.submitted && formularioForm.controls['password'].errors">
                    <span class="colorInvalid animated fadeIn">
                        <i>password is required</i>
                    </span>
                </div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn buttons__login">Register</button>

    </form>
